<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Jam</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgknDDbQe_LuQh69oiRb40xTuph_ff1TO_kcAGa_wHqf8yGKUcnvk-K5Gqdr-jqGv30ZfQHb7ZWANaVM6FF66Wd1dJvPPUCK_8BUvO75m48nnfQyFXxK3IcB320Ec0xmHWenar0Ui78rVXHRk8hoXTjyfH71pShT77TNpghzGZR4wSEuNouY9y61n_vBQ37/s2048/Lumii_20250505_132103161.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }
        .caution-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            color: white;
        }
        .caution-text {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .proceed-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .proceed-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="caution-container" id="caution-container">
        <div class="caution-text">This is adult content, do you want to proceed?</div>
        <a href="https://www.google.com" class="proceed-button">Proceed</a>
    </div>

    <script>
        document.body.addEventListener('click', function(event) {
            // Check if the click is outside the caution-container
            if (!event.target.closest('#caution-container')) {
                window.location.href = 'https://www.bbc.com';
            }
        });
    </script>
</body>
</html>
